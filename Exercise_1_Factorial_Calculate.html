<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<h1> Bài 1 - Tính giai thừa của 1 số bất kỳ</h1>
<input type="button" value="Try" onclick="factorCal()">

</body>
<script>
    function factorCal() {
        let x, i, factorial;
        factorial = 1
        x = prompt("Nhập 1 số nguyên dương vào đây");
        for (i = 1; i <= x; i++) {
            factorial = factorial * i
        }
        alert("Giai thừa của " + x + " là " + factorial);
    }

</script>
</html>
